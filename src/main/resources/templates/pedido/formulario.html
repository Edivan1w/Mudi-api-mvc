<!DOCTYPE html>
<html>


<head th:replace="~{base :: head}"></head>

<body>

	<div th:replace="~{base :: logo}" ></div>

	<div class="container">

		<div th:replace="~{base :: titulo('Novo pedido')}"></div>
		
		<div class="card mt-3">
			<form th:action="@{/pedido/novo}" th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
				<div>
					<label for="nomeProduto">Produro</label>
					<input th:field="*{nomeProduto}" class="form-control" placeholder="Nome do produto" />
					<small>Informe o nome do produto</small>
				</div>
				<div>
					<label for="urlProduto">Url</label>
					<input th:field="*{urlProduto}" class="form-control" placeholder="url do produto" />
					<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
				</div>
				<div>
					<label for="urlImagem">Imagem</label>
					<input th:field="*{urlImagem}" class="form-control" placeholder="url da imagem" />
					<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir
						compradores.</small>
				</div>
				<div class="form-group">
					<label for="descricao">Descrião</label>
					<textarea class="form-control" name="descricao"
						placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</div>
	</div>
</body>

</html>
